<div class="my-links" *ngIf="!isLoading; else spinner">
  <div class="my-links__title">
    <span class="mat-display-1">Ваши ссылки:</span>
  </div>
  <div class="my-links__cards-list">
    <app-link-card *ngFor="let link of showLinks" [linkData]="link" (onDelete)="onDelete($event)">
    </app-link-card>
  </div>
  <div class="my-links__pagination">
    <mat-paginator
      [length]="countOfLinks$ | async"
      [pageSize]="countLinkOnPage"
      [pageIndex]="pageNumber - 1"
      (page)="fff($event)"
    >
    </mat-paginator>
  </div>
</div>

<ng-template #spinner>
  <app-spiner></app-spiner>
</ng-template>
